<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4362557052284371"
     crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In√≠cio | Idols League e-Sports</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="files/media.css">
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="files/index.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <script>
        $(function(){
            $('#header').load('jquery/cabecalho.html');
        });
    </script>
<div id="header"></div>
<main>
    <section class="container-timer">
            <div class="left">
                <div class="container-header">
                    <div class="container-etapa">
                        <h2 id="number_etapa">ETAPA 4 </h2>
                    </div><!---etapa-->
                    <div class="container-data">
                        <span><strong id="date_etapa">22 de Agosto </strong> <span style="color: white;">2022</span> </span>
                    </div><!---container-data--->
                </div><!---Container-header--->
                <div class="container-footer">
                    <a target="_blank" href="https://www.youtube.com/watch?v=6-35D5nqhNU">
                         <img id="img" src="bandeiras/br.png" alt="">
                         <div class="local">
                            <span id="etapax">Interlagos - BRASIL</span>
                            <span class="container-ico">>>></span>
                        </a>
                         </div>
                </div>
            </div><!---Left--->
            <div class="right">
                <div class="countdown-el days">
                    <p class="text" id="days">0</p>
                    <span>Dias</span>
                </div>
                <div class="countdown-el hours">
                    <p class="text" id="hours">0</p>
                    <span>Horas</span>
                </div>
                <div class="countdown-el mins">
                    <p class="text" id="mins">0</p>
                    <span>Minutos</span>
                </div>
                <div class="countdown-el seconds">
                    <p class="text" id="seconds">0</p>
                    <span>Segundos</span>
                </div>
            </div><!---right--->
    </section>
    <script>
        $(function(){
            $('#footer').load('jquery/footer.html');
        });
    </script>
    
</main>
<div id="footer"></div>
<script src="script.js"></script>
<script src="root.js"></script>
</body>
</html>
